<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>FreshVotes Sign-up</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
	crossorigin="anonymous"></script>
<script type="text/javascript">
	$(function() {
		$("#back").click(function() {
			window.location.href = "/login";
		})
	});
</script>

</head>
<body>

	<div class="container">
		<div class="card" style="margin-top: 1.5em;">
			<div class="card-header">
				<h4>Register For An Account</h4>
			</div>
			<div class="card-body">
				<form action="" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />

					<div class="form-group row">
						<label for="name" class="col-md-2 col-form-label">Name:</label>
						<div class="col-md-10">
							<input type="text" class="form-control" th:field="${user.name}" />
						</div>
					</div>

					<div class="form-group row">
						<label for="username" class="col-md-2 col-form-label">Email
							Address:</label>
						<div class="col-md-10">
							<input type="text" class="form-control"
								th:field="${user.username}" />
						</div>
					</div>

					<div class="form-group row">
						<label for="password" class="col-md-2 col-form-label">Password:</label>
						<div class="col-md-10">
							<input type="password" class="form-control"
								th:field="${user.password}" />
						</div>
					</div>

					<div class="form-group row">
						<label for="nconfirmPassword" class="col-md-2 col-form-label">Confirm
							Password:</label>
						<div class="col-md-10">
							<input type="password" class="form-control" id="confirmPassword" />
						</div>
					</div>

					<button type="button" class="btn btn-lg btn-info" id="back">Back</button>
					<button type="submit" class="btn btn-lg btn-primary float-right">Create
						Account</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
