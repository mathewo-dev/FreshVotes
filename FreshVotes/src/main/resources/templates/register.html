<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <title>FreshVotes Sign-up</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <h2>Register For An Account</h2>
  
  
  <form action="" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    Name: <input type="text" th:field="${user.name}"/><br/>
    Email Address: <input type="text" th:field="${user.username}"/><br/>
    Password: <input type="password" th:field="${user.password}"/><br/>
    Confirm Password: <input type="password" id="confirmPassword"/><br/><br/>
    <button type="submit">Create Account</button>
  </form>
</body>
</html>
