<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>FreshVotes Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script   src="https://code.jquery.com/jquery-3.5.1.slim.min.js"   integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="   crossorigin="anonymous"></script>
  <script type="text/javascript">
  $(function () {
	  $("#createAccount").click(function () {
		  window.location.href = "/register";
		})
	});
</script>
</head>
<body>
  <div class="container">
    <div class="row">
	    <div class="col-2" style="background-color: gray; height: 100px;">
	    </div>
	    <div class="col-4" style="background-color: black; height: 100px;">
	    </div>
	    <div class="col-6" style="background-color: green; height: 100px;">
	    </div>
    </div>
	  <div class="row">
	    <div class="col-6">
		    <form action="" method="post">
		     <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
		      <fieldset>
		        <legend>Please Login</legend>
		        <!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
		        <div th:if="${param.error != null}">
		          Failed to login.
		          <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
		                    Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
		          </div>
		  
		        </div>
		        <!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
		        <div th:if="${param.logout != null}">
		          You have been logged out.
		        </div>
		        
			        <div class="form-group row">
	                <label for="username" class="col-2 col-form-label">Username</label>
	                <div class="col-10">
	                  <input type="text" class="form-control" id="username" name="username" />
	                </div>
			        </div>
	
			        <div class="form-group row">
			          <label for="password" class="col-2 col-form-label">Password</label>
			          <div class="col-10">
			            <input type="password" class="form-control" id="password" name="password" />
			          </div>
			        </div>
			        <!-- if using RememberMeConfigurer make sure remember-me matches RememberMeConfigurer#rememberMeParameter -->
			        <div class="form-group form-check">
			          <input type="checkbox" class="form-check-input" id="remember-me">
			          <label class="form-check-label" for="remember-me">Remember Me?</label>
			        </div>
		        <div class="row">
		          <div class="col-6">
		            <button type="submit" class="btn btn-primary">Log in</button>
		          </div>
		          <div class="col-6">
		            <button type="button" class="btn btn-info float-right" id="createAccount">Create Account</button>
		          </div>
		        </div>
		      </fieldset>
		    </form>
	    </div>
	  </div>
	</div>	

</body>
</html>
